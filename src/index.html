<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <div id="content-div">
        <section id="menu-section">
            <nav>
                <div id="lists-buttons">
                    <button id="home-button">Home</button>
                    <button id="today-button">Today</button>
                    <button id="week-button">This Week</button>
                    <div id="buttons-separator"></div>
                    <button id="project-button">New Project</button>
                </div>
            </nav>
        </section>
        <div id="todo-container">
            <div id="home-container" class="menu-container">
                <div id="create-task-button-container"> <button id="new-task-button">+ Create New Task</button>
                </div>
                <section id="form-section">
                    <form action="">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                        <label for="description">Description</label>
                        <input type="text" id="description">
                        <label for="dueDate">Date</label>
                        <input type="date" name="" id="date">
                        <label for="priority">Priority</label>
                        <select name="" id="priority">
                            <option value="Normal">Normal</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <button type="button" id="add-todo-button">Add task</button>
                    </form>
                </section>
                <div>
                    <div id="lists-content"></div>
                </div>
            </div>
            <div id="today-container" class="menu-container">
                <div id="today-lists-content"></div>
            </div>
            <div id="week-container" class="menu-container">
                <div id="week-lists-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
